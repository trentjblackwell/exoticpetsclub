{% extends 'base.html' %}
{% block content %}


<div class="login">
    <div id ="login-form">
           
        <h4>Log In</h4>
      

<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  
  <input type="submit" class="btn waves-effect waves-cyan" value="login">
  <input type="hidden" name="next" value="{{ next }}">
</form>

<h6>Not currently a user? <a href="{% url 'signup' %}">Sign Up</a></h6>


      </div>
    </div>
  

{% endblock %}
