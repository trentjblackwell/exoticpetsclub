{% extends 'base.html'%}
{% block content %}

<div class = "login">
    <div class ="post-delete">
    <h1>Delete Post</h1>

    <h6> Are you sure you want to delete this post? <span class="teal-text">{{ object.name }}</span></h6>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Delete" class="btn">
        <a href="{% url 'detail' post.id %}">Cancel</a>
    </form>
</div>
</div>
{% endblock %}
